apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: "*.intellectx.com"
      http:
        paths:
          - path: /api/tenant/?(.*)
            pathType: Prefix
            backend:
              service:
                name: tenant-srv
                port:
                  number: 3000
          - path: /api/company/?(.*)
            pathType: Prefix
            backend:
              service:
                name: company1-srv
                port:
                  number: 3000
          - path: /api/communication/?(.*)
            pathType: Prefix
            backend:
              service:
                name: communication-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000